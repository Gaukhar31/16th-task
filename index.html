<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-card">
    <div class="profile-info">
      <img src="images.jpeg" alt="Profile Pic" class="profile-pic">
      <div class="details">
        <h2>MetaMask</h2>
        <p>@metaMask</p>
        <p>MetaMask brings Ethereum to <br>your web browser</p>
        <div class="social-icons">
          <img src="github.png" alt="icon">
          <img src="in.jpg" alt="icon">
          <img src="gitlab.png" alt="icon">
          <img src="eye.jpg" alt="icon">
        </div>
      </div>
    </div>

    <div class="progress">
      <div class="progress-text">
        <p>6/8 Organizations</p>
        <p>i</p>
      </div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <div class="followers">
        <p class="amount">4K Followers</p><br>
        <button class="follow-btn">Follow</button>
      </div>
    </div>
  </div>
</body>
</html>
